<div class="palm-header">
	<div class="icon"></div>
	<div id="prefTitle" class="palm-header-wrapper title center">Preferences</div>
</div>

<div id="palm-header-spacer" class="palm-header-spacer"></div>

<!-- Preferences Divider --->
<table class="palm-divider collapsible" x-mojo-touch-feedback="delayed">
  <tr>
      <td class="left"></td>
      <td id="prefHead" class="label">Preferences</td>
      <td class="line" width="100%"></td>
      <td><div id="prefDivider" class="palm-arrow-closed arrow_button"></div></td>
      <td class="right"></td>
    </tr>
 </table>

<!-- Preferences Drawer --->
<div x-mojo-element="Drawer" class="hidden" id="prefDrawer"> 
	<div class="palm-group">
		<div id="prefGroupHead" class="palm-group-title">Options</div>
		<div class="palm-list">
			<div class="palm-row first" x-mojo-touch-feedback="delayed">
				<div class="palm-row-wrapper">
					<div id="startupPref" x-mojo-element="ListSelector"></div>                                                   
				</div>
			</div>
			<div class="palm-row" x-mojo-touch-feedback="delayed">
				<div class="palm-row-wrapper">
					<div id="maxErrorPrefSelector" x-mojo-element="ListSelector"></div>
				</div>
			</div>
			<div class="palm-row" x-mojo-touch-feedback="delayed">
				<div class="palm-row-wrapper">
					<div id="shakePref" x-mojo-element="ListSelector"></div>
				</div>
			</div>
			<div class="palm-row last" x-mojo-touch-feedback="delayed">
				<div class="palm-row-wrapper">
					<div id="avgSpeedPref" x-mojo-element="ListSelector"></div>   
				</div>
			</div>
		</div>     	
	</div>
</div>

<!-- Display Preferences Divider --->
<table class="palm-divider collapsible" x-mojo-touch-feedback="delayed">
  <tr>
      <td class="left"></td>
      <td id="dispPrefsHead" class="label">Display Prefs</td>
      <td class="line" width="100%"></td>
      <td><div id="dispDivider" class="palm-arrow-closed arrow_button"></div></td>
      <td class="right"></td>
    </tr>
 </table>

<!-- Display Preferences Drawer --->
<div x-mojo-element="Drawer" class="hidden" id="dispDrawer"> 
	<div class="palm-group">
		<div id="dispPrefGroupHead" class="palm-group-title">Options</div>
		<div class="palm-list">
			<div class="palm-row first" x-mojo-touch-feedback="delayed">
				<div class="palm-row-wrapper">
					<div id="themeSelector" x-mojo-element="ListSelector"></div>                                                   
				</div>
			</div>
			<div class="palm-row" x-mojo-touch-feedback="delayed">
				<div class="palm-row-wrapper">
					<div id="backlightSelector" x-mojo-element="ListSelector"></div>
				</div>
			</div>
			<div class="palm-row" x-mojo-touch-feedback="delayed">
				<div class="palm-row-wrapper">
					<div id="unitsSelector" x-mojo-element="ListSelector"></div>                                                   
				</div>
			</div>
			<div class="palm-row" x-mojo-touch-feedback="delayed">
				<div class="palm-row-wrapper">
					<div id="coloredSpeedPref" x-mojo-element="ListSelector"></div>
				</div>
			</div>
			<div class="palm-row last" x-mojo-touch-feedback="delayed">
				<div class="palm-row-wrapper">
					<div id="headingPref" x-mojo-element="ListSelector"></div>
				</div>
			</div>
		</div>     	
	</div>
</div>

<!-- Dashboard Preferences Divider --->
<table class="palm-divider collapsible" x-mojo-touch-feedback="delayed">
  <tr>
      <td class="left"></td>
      <td id="dashPrefsHead" class="label">Dashboard Prefs</td>
      <td class="line" width="100%"></td>
      <td><div id="dashDivider" class="palm-arrow-closed arrow_button"></div></td>
      <td class="right"></td>
    </tr>
 </table>

<!-- Dashboard Preferences Drawer --->
<div x-mojo-element="Drawer" class="hidden" id="dashDrawer"> 
	<div class="palm-group">
		<div id="dashPrefGroupHead" class="palm-group-title">Dashboard View (First 3 Displayed)</div>
		<div class="palm-list">
			<div class="palm-row first">
				<div class="palm-row-wrapper">
					<div x-mojo-element="CheckBox" class="left" id="dashAvgSpeed"></div>
					<div id="dashPrefGroupAvgSpeed" class="title">Average Speed</div>
				</div>			
			</div>
			<div class="palm-row">
				<div class="palm-row-wrapper">
					<div x-mojo-element="CheckBox" class="left" id="dashTopSpeed"></div>
					<div id="dashPrefGroupTopSpeed" class="title">Top Speed</div>
				</div>
			</div>
			<div class="palm-row">
				<div class="palm-row-wrapper">
					<div x-mojo-element="CheckBox" class="left" id="dashDistTraveled"></div>
					<div id="dashPrefGroupDistTraveled" class="title">Distance Traveled</div>
				</div>
			</div>
			<div class="palm-row">
				<div class="palm-row-wrapper">
					<div x-mojo-element="CheckBox" class="left" id="dashDistFromInit"></div>
					<div id="dashPrefGroupDistFromInit" class="title">Dist from Initial Position</div>
				</div>
			</div>
			<div class="palm-row">
				<div class="palm-row-wrapper">
					<div x-mojo-element="CheckBox" class="left" id="dashLifeDist"></div>
					<div id="dashPrefGroupLifeDist" class="title">Lifetime Distance</div>
				</div>
			</div>
			<div class="palm-row last">
				<div class="palm-row-wrapper">
					<div x-mojo-element="CheckBox" class="left" id="dashTripDuration"></div>
					<div id="dashPrefGroupTripDuration" class="title">Trip Duration</div>
				</div>			
			</div>
		</div>
	</div>
</div>
