<div class="palm-header">
	<div class="palm-header-wrapper">
		<div class="title center">GPS Dashboard</div>
	</div>
</div>

<div id="scrim">
	<div id="spinner" x-mojo-element="Spinner"></div>
</div>

<div id="initialDisplay">
	<div id="announce">Getting GPS information...</div>
	<div id="accuracyNotice"></div>
	<div id="horizAccuracy"></div>
</div>

<div id="currentInfo" class="palm-group">
	<div class="palm-group-title">   
		<div id="currentTitle">Current Information</div>
		<div id="currentSpeedHead">Top:</div>
		<div id="topSpeed"></div> 
	</div>

		<div class="heading">Speed:</div>
			<div id="speed" class="data"></div>
	
		<div id="heading" class="data"></div>
	
		<div class="heading">Altitude:</div>
			<div id="altitude" class="data"></div>
</div>

<div id="tripInfo" class="palm-group">
	<div class="palm-group-title">Trip Information</div>
	<div class="heading">Avgerage Speed</div>
		<div id="avgSpeed" class="data"></div>
	<div class="heading">Dist. Traveled:</div>
		<div id="distTraveled" class="data"></div>
	<div class="heading">Dist. from First Pos.:</div>
		<div id="distFromInit" class="data"></div>
	<div class="heading">Lifetime Distance:</div>
		<div id="lifeDist" class="data"></div>
</div>

<div id="addressInfo">
	<div x-mojo-element="Button" id="addressButton"></div>
	<div id="address" class="palm-group">
		<div class="palm-group-title">Address</div>
		<div id="address1"></div>
		<div id="address2"></div>
	</div>
</div>
